          üìÖ –î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è: ${ESCAPED_TIMESTAMP}
          üî¢ –í—Å–µ–≥–æ —Ç–µ—Å—Ç–æ–≤: $TOTAL
          ‚úÖ –£—Å–ø–µ—à–Ω—ã—Ö: $PASSED
          ‚ùå –ü—Ä–æ–≤–∞–ª–µ–Ω–Ω—ã—Ö: $FAILED
          ‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–Ω—ã—Ö: $BROKEN
